<div id="gv-wrapper">
    <div class="gv-location">
        <form class="gv-location__form">
            <!-- <span class="gv-location__label">Select your area</span> -->
            <div class="gv-location__input_wrapper">
                <div class="gv-location__input">
                    <input id="gv-search-box" type="text" dir="ltr" spellcheck="false" autocorrect="off" autocomplete="off" autocapitalize="none" maxlength="4" tabindex="1" role="combobox" aria-haspopup="true" aria-expanded="false" aria-controls="autoComplete_list" aria-autocomplete="both" placeholder="Start typing a postcode" pattern="[A-Za-z0-9]+" onkeydown="if(['Space'].includes(arguments[0].code)){return false;}" title="This field is required">
                    <label id="gv-location__error-mesage"></label>
                </div>
                <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24" xml:space="preserve"><path fill="currentColor" d="M15.9,14.3H15L14.7,14c1-1.1,1.6-2.7,1.6-4.3c0-3.7-3-6.7-6.7-6.7S3,6,3,9.7 s3,6.7,6.7,6.7c1.6,0,3.2-0.6,4.3-1.6l0.3,0.3v0.8l5.1,5.1l1.5-1.5L15.9,14.3z M9.7,14.3c-2.6,0-4.6-2.1-4.6-4.6s2.1-4.6,4.6-4.6 s4.6,2.1,4.6,4.6S12.3,14.3,9.7,14.3z"></path></svg>
            </div>
        </form>
        <button class="gv-location-reset__btn" type="button" tabindex="2" data-focus="">
            Reset zoom
        </button>
    </div>
    <div id="gv-map"></div>
    <div id="gv-map-tooltip"></div>
    <div id="scroll-message">
        <div class="scroll-message-bg"></div>
        <p></p>
    </div>
    <div id="gv-control-panel">
        <div class="gv-hide-panel">
            <span class="gv-hide-panel__text">Hide</span>
            <svg viewBox="-3 -3 30 30" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true">
                <path fill-rule="evenodd" clip-rule="evenodd" d="m1 7.224 10.498 10.498h1.004L23 7.224l-.98-.954L12 14.708 1.98 6.27 1 7.224Z"></path>
            </svg>
        </div>
        <div class="gv-results-wrapper">
            <article id="gv-article" class="gv-tab">
                <h4 id="gv-article-header"></h4>
                <p id="gv-article-paragraph"></p>
            </article>
            <form id="gv-form" class="gv-tab">
                <div class="gv-form__income-wrapper">
                    <label>Household income</label>
                    <input id="gv-salary-input" type="text" autocomplete="off" placeholder="Enter gross annual household income">
                    <label id="gv-salary__error-mesage"></label>
                </div>
                <div class="gv-form__bedrooms-wrapper">
                    <label>Number of bedrooms</label>
                    <div id="gv-bedrooms-input">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                    </div>

                </div>
            </form>
            <div id="gv-table" class="gv-tab">
                <div class="table-header">
                    <h2></h2>
                    <div class="areas"></div>
                </div>
                <p id="gv-table__standfirst"></p>
                <div class="gv-table__wrapper">
                    <table>
                        <tr>
                            <td>Median house price</td>
                            <td id="gv-table__house-price">£[XBedSale_MedianPrice]</td>
                            <td id="gv-table__annual-income">[xx] times annual income</td>
                        </tr>
                        <tr>
                            <td>Median rent</td>
                            <td id="gv-table__rent-price">£[XbedRent_MedianPrice]</td>
                            <td id="gv-table__percent-income">[xx]% monthly income</td>
                        </tr>
                    </table>
                    <label id="gv-table__label">The majority of areas in this postcode district fall in [LA] local authority.</label>
                </div>
            </div>
        </div>
        <div id="gv-panel__color-scale_wrapper">
            
        </div>
        <div id="gv-panel__btn_wrapper">
            <button class="gv-panel-btn" id="prevBtn"></button>
            <button class="gv-panel-btn" id="nextBtn">Start</button>
        </div>
    </div>

</div>
<div class="gv-footnote">
    Guardian graphic. Source: Twentyci for rent and for-sale prices listed from [DATE] to [DATE]. Salary data from ONS for year running to 5 April 2022.
</div>
